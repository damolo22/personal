<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>
let x = 5;
let y = 7;
let z = 9;



document.write("TABLE DEL 5 : " + "<br>");

for (let i = 1; i < 11; i++) {
    document.writeln(x*i);
}


document.write("<br>");

document.write("TABLE DEL 7 : " + "<br>");

for (let i = 1; i < 11; i++) {
    document.writeln(y*i);
}


document.write("<br>");

document.write("TABLE DEL 9 : " + "<br>");

for (let i = 1; i < 11; i++) {
    document.writeln(z*i);
}



</script>





</body>
</html>
