<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Dime un numero" id="num">
    <button onclick="generar()">Generar</button>
    <div id="contenedor"></div>
    <br>
    <button onclick="media()">Calcular Media</button>
    <button onclick="media_rnd()">Calcular Media Redondeada</button>
    <div id="contenedor_media"></div>
</body>



<script>
function generar() {
let num = document.getElementById("num").value;

//borramos si ya hay algo creado
contenedor.innerHTML= "";

//creamos los inputs
for (let i = 0; i < num; i++) {
    let nuevoInput = document.createElement("input");
    nuevoInput.type="number";
    nuevoInput.id="campo_" + i;
    contenedor.appendChild(nuevoInput);
}
}

function media(){
contenedor_media.innerHTML= "";
let num = document.getElementById("num").value;
let media = 0;
    for (let i = 0; i < num; i++) {
        media = media + +document.getElementById("campo_" + i).value;
    }
media = media / num;
document.getElementById("contenedor_media").innerHTML=media;
}

function media_rnd(){
contenedor_media.innerHTML= "";
let num = document.getElementById("num").value;
let media = 0;
    for (let i = 0; i < num; i++) {
        media = media + +document.getElementById("campo_" + i).value;
    }
media = Math.round(media/num) ;

document.getElementById("contenedor_media").innerHTML=media;
}


</script>

</html>
