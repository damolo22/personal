<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konnor Bikes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="hero">
            <header>
                <div class="branding">
                    <div class="logo"></div>
                    <div class="brand">Konnor Bikes</div>
                </div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Bikes</a></li>
                        <li><a href="">E-Bikes</a></li>
                        <li><a href="">Accesories</a></li>
                        <li><a href="">Contact</a></li>
                        <li>
                            <a href="" class="icon-cart"><img src="assets/img/carrito.svg"></a>
                            <a href="" class="icon-profile"><img src="assets/img/monigote.svg"></a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="hero-content">
                <div class="decoy">
                    <div class="product-brand"></div>
                    <button class="btn btn-secondary">ORDER NOW</button>
                </div>

                <div class="product-hero"></div>
            </div>
        </div>
    </div>

    <section class="select">
        <div class="select-header">
            <h1>Choose your weapon</h1>
            <div class="product-name"></div>
        </div>
        <div class="select-content">
            <div class="select-menu">
                <li><a href="">All</a></li>
                <li><a href="">Enduro</a></li>
                <li><a href="">Trail</a></li>
                <li><a href="">Downhill</a></li>
                <li><a href="">Gravel</a></li>
                <li><a href="">Freeride</a></li>
                <li><a href="">Dirt</a></li>
                <li><a href="">Junior</a></li>
            </div>
            <div class="select-products">
                <div class="button-price">
                    <button class="btn btn-primary-orange">Buy</button>
                  <div class="price">2999$</div>
                </div>
                <div class="weapon-footer">
                    <div class="equis"><img src="assets/img/bici2.png" alt=""></div>
                    <h3>M · L · XL</h3>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
